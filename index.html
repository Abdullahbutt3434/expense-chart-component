<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>

  <main class="container">
    <div class="section-1">
      <div class="section-1--info">
        <div class="title">My balance</div>
        <div class="balance">$921.48</div>
      </div>
      <div class="section-1--icon">
        <div class="image"><img src="./images/logo.svg" alt=""></div>
      </div>
    </div>
    <div class="section-2">
      <div class="section-2--title">
        <p>Spending - Last 7 days</p>
      </div>
      <div class="section--2-bars">
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>mon</p>

        </div>
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>tue</p>
        </div>
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>wed</p>
        </div>
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>thu</p>
        </div>
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>fri</p>
        </div>
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>sat</p>
        </div>
        <div class="section--2-bar">
          <div class="bar-len">
            <div class="tooltip">$52.36</div>
          </div>
          <p>sun</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="section-2--details">
        <div class="section-2--detail-1">
          <p class="title">Total this month</p>
          <p class="price">$478.33</p>
        </div>
        <div class="section-2--detail-2">
          <p class="percentage">+2.4%</p>
          <p class="info">from last month</p>
        </div>
      </div>
    </div>
  </main>

  </div>
</body>

</html>
